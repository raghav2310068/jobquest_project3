<html lang="en">

  <body class="eligibility--body">
    <nav>
      <section class="navbar--section--left">
        <ul>
          <li>
            <img src="logo-no-background.png" alt="" class="logo--jobquest" />
          </li>
        </ul>
      </section>
      <section class="navbar--section--right">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="companis.html">COMPANIES</a></li>
          <li><a href="eligibility.html">ELIGIBILITY</a></li>

          <li><a href="help.html">ABOUT US</a></li>
        </ul>

      1

    <div class="form-container">
      <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="10th-percentage">10th Percentage:</label>
        <input
          type="number"
          id="10th-percentage"
          name="10th-percentage"
          min="0"
          max="100"
          step="0.01"
          required
        />

        <label for="12th-percentage">12th Percentage:</label>
        <input
          type="number"
          id="12th-percentage"
          name="12th-percentage"
          min="0"
          max="100"
          step="0.01"
          required
        />
        <label for="1st-year-cgpa">1st Year CGPA:</label>
        <input
          type="number"
          id="1st-year-cgpa"
          name="1st-year-cgpa"
          min="0"
          max="10"
          step="0.01"
          required
        />

        <label for="2nd-year-cgpa">2nd Year CGPA:</label>
        <input
          type="number"
          id="2nd-year-cgpa"
          name="2nd-year-cgpa"
          min="0"
          max="10"
          step="0.01"
          required
        />

        <label for="3rd-year-cgpa">3rd Year CGPA:</label>
        <input
          type="number"
          id="3rd-year-cgpa"
          name="3rd-year-cgpa"
          min="0"
          max="10"
          step="0.01"
          required
        />
        <button type="button" onclick="showEligibleCompanies()">Submit</button>
      </form>
      <!-- modal window -->
    </div>
    <div id="companyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        <h2>Eligible Companies</h2>
        <div class="company-list" id="companyList"></div>
        <div class="modal-footer">
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
